<!DOCTYPE html>

    <style>
        body {

            margin: 0;

        header {

            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #FFEEDD;
            font-size: 32px;
            margin: 0;
        }
        
        .recipe-container {
            max-width: 800px;

            border: none;
            color: #FFFFFF;

            margin: 5px;

            transition: background-color 0.3s ease;
        }
        
        .recipe-button:hover {
            background-color: #7D5F3F;
        }
        
        .home-button {
            background-color: #543D26;
            border: none;
            color: #FFFFFF;

            font-size: 16px;
            margin-top: 20px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
        
        .home-button:hover {
            background-color: #7D5F3F;
        }
        
        footer {
            background-color: #543D26;
            padding: 20px;
            text-align: center;
        }
        
        footer p {
            color: #FFEEDD;
            font-size: 14px;
            margin: 0;
        }
        
        .home-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #543D26;
            color: #FFFFFF;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
