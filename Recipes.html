    <script>
        const recipeContainer = document.querySelector('.recipe-container');
        const searchInput = document.getElementById('searchInput');
        const recipeButtons = Array.from(document.getElementsByClassName('recipe-button'));
        const recipeButtonsContainer = document.querySelector('.recipe-category');

        recipeContainer.addEventListener('click', (event) => {
          if (event.target.matches('.recipe-button')) {
            // Handle button click here
          }
        });

        searchInput.addEventListener('input', () => {
          const searchQuery = searchInput.value.toLowerCase();

          recipeButtons.forEach((button) => {
            const buttonText = button.textContent.toLowerCase();
            if (buttonText.includes(searchQuery)) {
              button.style.display = 'inline-block';
            } else {
              button.style.display = 'none';
            }
          });

          // Show the recipe category container if there are matching buttons
          recipeButtonsContainer.style.display = hasMatchingButtons() ? 'block' : 'none';
        });

        function hasMatchingButtons() {
          return recipeButtons.some((button) => button.style.display !== 'none');
        }
    </script>
	
<script>
    // Function to save the scroll position in local storage
    function saveScrollPosition() {
        const scrollPosition = window.scrollY;
        localStorage.setItem('scrollPosition', scrollPosition);
    }

    // Function to restore the scroll position from local storage
    function restoreScrollPosition() {
        const scrollPosition = localStorage.getItem('scrollPosition');
        if (scrollPosition !== null) {
            window.scrollTo(0, scrollPosition);
        }
    }

    // Save the scroll position when the page is unloaded
    window.addEventListener('beforeunload', saveScrollPosition);

    // Restore the scroll position when the page is loaded
    window.addEventListener('load', restoreScrollPosition);
</script>
